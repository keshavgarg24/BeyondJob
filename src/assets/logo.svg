<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="40" r="35" fill="url(#grad-background)" />

  <!-- Arrow Shape -->
  <polygon points="35,20 45,40 35,60" fill="#ffffff" />
  <polygon points="45,40 60,30 60,50" fill="#ffffff" />

  <!-- Main Text -->
  <text x="100" y="45" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="36" font-weight="bold" fill="url(#grad-text)">
    BeyondJob
  </text>

  <!-- Subtitle Text with Link -->
  <a href="https://suvidhafoundationedutech.org" target="_blank" style="text-decoration: none;">
    <text x="120" y="75" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="normal" fill="#ffffff">
      by Suvidha Foundation
    </text>
  </a>

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad-background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9013FE; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E94E77; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5A623; stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
